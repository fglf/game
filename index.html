<!DOCTYPE html>
<html>
<head>
	<title>数字当てゲーム</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
		}
		#result {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>数字当てゲーム</h1>
	<p>1から100までの数字を当ててください。</p>
	<input type="text" id="guessInput">
	<button onclick="checkGuess()">チェック</button>
	<p id="result"></p>
	<script>
		var randomNumber = Math.floor(Math.random() * 100) + 1;
		var guessCount = 0;
		function checkGuess() {
			var guess = parseInt(document.getElementById("guessInput").value);
			guessCount++;
			if (guess == randomNumber) {
				document.getElementById("result").innerHTML = "おめでとうございます！ " + guess + " が正解です。 " + guessCount + "回で正解しました。";
			} else if (guess < randomNumber) {
				document.getElementById("result").innerHTML = "もっと大きな数です。";
			} else {
				document.getElementById("result").innerHTML = "もっと小さな数です。";
			}
		}
	</script>
</body>
</html>
